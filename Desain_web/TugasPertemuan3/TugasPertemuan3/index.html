<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan 3 Web Desain</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-areas:
                "header header header"
                "nav nav nav"
                "left main right"
                "footer footer footer";
            grid-template-rows: 120px 60px 1fr 60px;
            grid-template-columns: 1.2fr 3fr 1.2fr;             height: 100vh;
            gap: 0;
        }
        #header-iframe   { grid-area: header; }
        #nav-iframe      { grid-area: nav; }
        #left-iframe     { grid-area: left; }
        #main-iframe     { grid-area: main; }
        #right-iframe    { grid-area: right; }
        #footer-iframe   { grid-area: footer; }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            overflow: hidden;
        }
        #main-iframe {
            height: 100%;
            overflow: auto !important;
        }
        @media (max-width: 900px) {
            .container {
                grid-template-areas:
                    "header"
                    "nav"
                    "left"
                    "main"
                    "right"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: 120px 60px auto auto auto 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="header-iframe" src="Header.html" scrolling="no"></iframe>
        <iframe id="nav-iframe" src="Nav.html" scrolling="no"></iframe>
        <iframe id="left-iframe" src="LeftMenu.html" scrolling="no"></iframe>
        <iframe id="main-iframe" name="mainframe" src="Home.html" scrolling="auto"></iframe>
        <iframe id="right-iframe" src="RightMenu.html" scrolling="no"></iframe>
        <iframe id="footer-iframe" src="Footer.html" scrolling="no"></iframe>
    </div>
</body>
</html>
